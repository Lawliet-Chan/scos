<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock StableCoin Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>🏛️ Stock StableCoin Platform</h1>
        <div class="wallet-section">
            <button id="connectWallet" class="btn-primary">连接钱包</button>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <span id="walletAddress"></span>
                <span id="networkInfo"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <div class="card">
                <h2>📊 Stock价格</h2>
                <div class="stock-selector">
                    <label>选择股票:</label>
                    <select id="stockSelector">
                        <option value="APPLE">🍎 Apple</option>
                        <option value="GOOGLE">🔍 Google</option>
                        <option value="MICROSOFT">🪟 Microsoft</option>
                    </select>
                </div>
                <div class="price-display">
                    <span class="price-label">当前价格:</span>
                    <span id="stockPrice" class="price-value">$3000.00</span>
                    <button id="refreshPrice" class="btn-secondary">刷新</button>
                </div>
            </div>

            <div class="card">
                <h2>💰 我的NUSD余额</h2>
                <div class="balance-display">
                    <span id="NUSDBalance" class="balance-value">0.00 NUSD</span>
                    <button id="refreshBalance" class="btn-secondary">刷新</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="card">
                <h2>🏦 质押Stock借贷NUSD</h2>
                <div class="form-group">
                    <label>选择股票:</label>
                    <select id="stakeStockSelector">
                        <option value="APPLE">🍎 Apple </option>
                        <option value="GOOGLE">🔍 Google </option>
                        <option value="MICROSOFT">🪟 Microsoft </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择代持方:</label>
                    <select id="stockBrokerSelector">
                        <option value="StableStocks"> StableStocks </option>
                        <option value="Xstocks"> Xstocks </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择链:</label>
                    <select id="chainSelect">
                        <option value="reddio">Reddio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>质押数量:</label>
                    <input type="number" id="stakeAmount" placeholder="输入质押数量" />
                </div>
                <div class="form-group">
                    <label>可借贷NUSD:</label>
                    <span id="borrowableAmount">0.00</span>
                </div>
                <button id="stakeBtn" class="btn-primary">质押Stock</button>
            </div>
        </div>

        <div class="card">
            <h2>🏦 Vault </h2>
            <div class="form-group">
                <label>已质押金额:</label>
                <span id="VaultBalance" class="vault-value">0.00 NUSD</span>
                <button id="refreshVault" class="btn-secondary">刷新</button>
            </div>
        </div>


        <div class="card">
            <h2>📋 交易历史</h2>
            <div id="transactionHistory" class="transaction-list">
                <!-- 交易历史将在这里动态加载 -->
            </div>
        </div>
    </main>
</div>

<div id="loadingModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="loading-spinner"></div>
        <p>处理中...</p>
    </div>
</div>

<script src="web3.js"></script>
<script src="app.js"></script>
</body>
</html>
