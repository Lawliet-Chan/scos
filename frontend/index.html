<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Stock Staking Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>🏛️ DeFi Stock Staking Platform</h1>
        <div class="wallet-section">
            <button id="connectWallet" class="btn-primary">连接钱包</button>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <span id="walletAddress"></span>
                <span id="networkInfo"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <div class="card">
                <h2>📊 Stock价格</h2>
                <div class="stock-selector">
                    <label>选择股票:</label>
                    <select id="stockSelector">
                        <option value="APPLE">🍎 Apple</option>
                        <option value="GOOGLE">🔍 Google</option>
                        <option value="MICROSOFT">🪟 Microsoft</option>
                    </select>
                </div>
                <div class="price-display">
                    <span class="price-label">当前价格:</span>
                    <span id="stockPrice" class="price-value">$3000.00</span>
                    <button id="refreshPrice" class="btn-secondary">刷新</button>
                </div>
            </div>

            <div class="card">
                <h2>💰 我的SCOS余额</h2>
                <div class="balance-display">
                    <span id="scosBalance" class="balance-value">0.00 SCOS</span>
                    <button id="refreshBalance" class="btn-secondary">刷新</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="card">
                <h2>🏦 质押Stock借贷SCOS</h2>
                <div class="form-group">
                    <label>选择股票:</label>
                    <select id="stakeStockSelector">
                        <option value="APPLE">🍎 Apple - $3000</option>
                        <option value="GOOGLE">🔍 Google - $3000</option>
                        <option value="MICROSOFT">🪟 Microsoft - $3000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择链:</label>
                    <select id="chainSelect">
                        <option value="reddio">Reddio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Stock合约地址:</label>
                    <input type="text" id="stockAddress" placeholder="0x..." />
                </div>
                <div class="form-group">
                    <label>质押数量:</label>
                    <input type="number" id="stakeAmount" placeholder="输入质押数量" />
                </div>
                <div class="form-group">
                    <label>可借贷SCOS:</label>
                    <span id="borrowableAmount">0.00 SCOS</span>
                </div>
                <button id="stakeBtn" class="btn-primary">质押Stock</button>
            </div>

            <div class="card">
                <h2>🔄 交易Stock</h2>
                <div class="trading-section">
                    <div class="form-group">
                        <label>选择股票:</label>
                        <select id="tradeStockSelector">
                            <option value="APPLE">🍎 Apple - $3000</option>
                            <option value="GOOGLE">🔍 Google - $3000</option>
                            <option value="MICROSOFT">🪟 Microsoft - $3000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stock合约地址:</label>
                        <input type="text" id="tradeStockAddress" placeholder="0x..." />
                    </div>
                    <div class="form-group">
                        <label>数量:</label>
                        <input type="number" id="tradeAmount" placeholder="交易数量" />
                    </div>
                    <div class="button-group">
                        <button id="buyBtn" class="btn-success">买入Stock</button>
                        <button id="sellBtn" class="btn-danger">卖出Stock</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>🔓 赎回Stock</h2>
                <div class="form-group">
                    <label>Stock合约地址:</label>
                    <input type="text" id="redeemStockAddress" placeholder="0x..." />
                </div>
                <button id="redeemBtn" class="btn-warning">赎回Stock</button>
            </div>
        </div>

        <div class="card">
            <h2>📋 交易历史</h2>
            <div id="transactionHistory" class="transaction-list">
                <!-- 交易历史将在这里动态加载 -->
            </div>
        </div>
    </main>
</div>

<div id="loadingModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="loading-spinner"></div>
        <p>处理中...</p>
    </div>
</div>

<script src="web3.js"></script>
<script src="app.js"></script>
</body>
</html>
